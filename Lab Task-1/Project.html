<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Donation information </h1>
    <form>
        <label for="fname">First name* </label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name *</label>
        <input type="text" id="lname" name="lname"><br>

        <label for="cname">Company *</label>
        <input type="text" id="cname" name="cname"><br>
        <label for="a1name">Address 1 *</label>
        <input type="text" id="a1name" name="a1name"><br>
        <label for="a2name">Address 2 *</label>
        <input type="text" id="a2name" name="a2name"><br>

        <label for="ciname">City*    </label>
        <input type="text" id="ciname" name="ciname"><br>

        <label for="sname">State*  </label>
<form>
    <input list="states"><br>
    <datalist id="states">
      <option value="Unitary state">
      <option value="state 1">
      <option value="state 2">
      <option value="state 3">
      <option value="state 4">
    </datalist>
  </form>


  <label for="zname">Zip Code*    </label>
  <input type="text" id="zname" name="zname"><br>

  <label for="coname">Country*  </label>
<form>
<input list="country">
<datalist id="country">
<option value="Bangladesh">
<option value="India">
<option value="Pakisthan">
<option value="Nepal">
<option value="Srilanka">
<option value="China"></option>
</datalist>
</form>
<br>

<label for="pname">Phone * </label>
        <input type="text" id="pname" name="pname"><br>
        <label for="faname">Fax *</label>
        <input type="text" id="faname" name="faname"><br>

        <label for="ename">Email *</label>
        <input type="text" id="ename" name="ename"><br>


        <p>Donation Amount </p>

        <form>
          <input type="radio" id="None" name="donation" value="None">
          <label for="None">None</label>
          <input type="radio" id="$50" name="donation" value="$50">
          <label for="$50">$50</label>
          <input type="radio" id="$75" name="donation" value="$75">
          <label for="$75">$75t</label>

          <input type="radio" id="$100" name="donation" value="$100">
          <label for="$100">$100</label>
          <input type="radio" id="$250" name="donation" value="$250">
          <label for="$250">$250</label>

          <input type="radio" id="Other" name="donation" value="Other">
          <label for="Other">Other</label>

        </form>



  
      </form>
</body>
</html>
